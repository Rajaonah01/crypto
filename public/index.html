<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Crypto LIVE</title>

</head>

<body class="bg-light">

<div class="container py-5">
  <div class="card p-4 shadow">
    <h4>Paiement crypto rÃ©el</h4>

    <input type="number" id="amount" class="form-control mb-3" placeholder="Montant USD">

    <button class="btn btn-success w-100" onclick="payer()">Payer l'argent</button>

    <div id="result" class="mt-3"></div>
  </div>
</div>

<script>
async function payer() {
  const amount = document.getElementById("amount").value;

  // ðŸ”” ACTION UTILISATEUR â†’ parfait pour le popunder
  console.log("Paiement dÃ©clenchÃ©");

  const res = await fetch("/pay", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML = `
    <p><b>Adresse :</b> ${data.pay_address}</p>
    <p><b>Montant :</b> ${data.pay_amount} ${data.pay_currency}</p>
    <p><b>Status :</b> ${data.payment_status}</p>
  `;
}
</script>
